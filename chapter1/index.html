<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 1</title>
</head>
<body>

  <canvas width="600" height="600"></canvas>


  <script>
    const canvas = document.querySelector('canvas');
    const context = canvas.getContext('2d');

    const renderRect = (options = {}) => {
      const { x = 100, y = 100, width = 400, height = 400, fillStyle, strokeStyle, lineWidth = 2 } = options;
      
      context.beginPath();
      context.lineWidth = lineWidth;
      context.rect(x, y, width, height);
      context.strokeStyle = strokeStyle;
      context.stroke();

      context.fillStyle = fillStyle
      context.fill();
    }

    const renderCircle = (options = {}) => {
      const { x = 300, y = 300, radius = 150, fillStyle, strokeStyle, lineWidth = 2 } = options;
      
      context.beginPath();
      context.fillStyle = fillStyle;
      context.arc(x, y, radius, 0, 2 * Math.PI);
      context.fill();
      
      context.lineWidth = lineWidth;
      context.strokeStyle = strokeStyle;
      context.stroke();
    }

    const INITIAL_X = 100;
    const INITIAL_WIDTH = 80;
    const GAP = 10;

    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= 5; j++) {
        renderRect({ x: INITIAL_X * i, y: INITIAL_X * j, width: INITIAL_WIDTH, height: INITIAL_WIDTH, fillStyle: 'blue' });
        renderRect({ x: INITIAL_X * i + GAP, y: INITIAL_X * j + GAP, width: INITIAL_WIDTH - 2 * GAP, height: INITIAL_WIDTH - 2 * GAP, fillStyle: 'orange' });
        renderCircle({ x: INITIAL_X * i + INITIAL_WIDTH / 2, y: INITIAL_X * j + INITIAL_WIDTH / 2, radius: 20, fillStyle: 'red' });        
      }
    }
    
  </script>
</body>
</html>
